<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/estilo.css"/>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div id="form">
        <form onsubmit="return valida()">
           
            <h1 id="title"> Formulário para prestar serviços de assassino </h1> <br>
            <table class="table">
                <tr><td> <input type="text" placeholder="Nome" id="nome" size="120"> </td></tr>
                <tr><td> <input type="text" placeholder="E-mail" id="email" onkeyup="validaEmail()" size="120"></td></tr>
                <tr><td> <input type="text" placeholder="Data" id="data" onkeyup="mascaraData()"  maxlength="10" size="120"></td></tr>
                <tr><td>  <input type="text" placeholder="CPF" id="cpf" onkeyup="mascaraCPF()" maxlength="14" size="120"></td></tr>
                <tr><td> <input type="password" placeholder="Senha" id="senha" onkeyup="validaSenha()" maxlength="5" size="120" > </td></tr>
                <tr><td> <br> </td> </tr>
                <tr><td>  <input id="button" type="submit" name="enviar"  value="Enviar para análise"></td></tr>
         
          
            </table>
        </form>
        </div>
    </body>
</html>
